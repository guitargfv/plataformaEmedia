<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
    <title>Emedia</title>
    #{dadosBean.getDadosServidor()}
</h:head>
<h:body style="background-color: #f5f5f5; margin: 0;height: 100vh;width: 100vw">


    <div style="background-color: #1a122f; width: 100%; height: 7%" align="center">
        <h:outputLabel value="MENU" style="color: #ffffff; font-size: 200%" align="center"/>
    </div>

    <div style="background-color: #ffffff; width: 100%; height: 10%" align="left">
        <h:outputLabel value="Dashboard" style="color: #00132f; font-size: 200%"/>
    </div>
    <h:form style="background-color: #ffffff;margin-right: 5%;margin-left: 5%;margin-top: 2%">
        <h:panelGrid columns="3" width="100%">
            <h:panelGroup>
                <div align="center">
                    <h:outputLabel value="Funil de vendas" style="color: #00132f; font-size: 120%"/><br/>
                    <input type="image" src="https://via.placeholder.com/250x400/1a122f"/>
                </div>

            </h:panelGroup>

            <h:panelGroup>
                <div align="center">
                    <h:outputLabel value="#{dadosBean.dados.totalDeLeads}"/>
                    <h:outputLabel value=" Leads destes, "/>
                    <h:outputLabel value="#{dadosBean.dados.novosLeads}"/>
                    <h:outputLabel value=" sÃ£o novos"/> <br/>
                    <h:outputLabel value="#{dadosBean.diferencaDeLeads()}" style="color: #{dadosBean.retornaCor()}"/>
                    <h:outputLabel value="#{dadosBean.porcentagemDeDiferencaDeLeads()}" style="color: #1edc71"/><br/>
                    <input type="image" src="https://via.placeholder.com/400x250/1a122f"
                           style="margin-top: 10px;margin-bottom: 10px"/>
                    <input type="image" src="https://via.placeholder.com/400x100/1a122f"
                           style="margin-top: 10px;margin-bottom: 10px"/>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div align="center">
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGroup>
                            <div align="center">
                                <h:outputLabel value="Negocios ganhos"/><br/>
                                <h:outputLabel value="#{dadosBean.dados.negociosGanhos}"
                                               style="color: #1edc71;font-size: 250%"/>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup>
                            <div align="center">
                                <h:outputLabel value="Negocios perdidos"/><br/>
                                <h:outputLabel value="#{dadosBean.dados.negociosPerdidos}"
                                               style="color: #ee4266;font-size: 250%"/>
                            </div>
                        </h:panelGroup>
                    </h:panelGrid>
                    <input type="image" src="https://via.placeholder.com/350x150/1a122f"/>
                    <input type="image" src="https://via.placeholder.com/350x250/1a122f"/>
                </div>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>


</h:body>

</html>
